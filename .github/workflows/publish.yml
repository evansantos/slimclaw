name: Publish to NPM

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build package
      run: npm run build
    
    - name: Verify build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå dist directory not found!"
          exit 1
        fi
        
        if [ ! -f "dist/index.js" ]; then
          echo "‚ùå dist/index.js not found!"
          exit 1
        fi
        
        echo "‚úÖ Build artifacts verified"
    
    - name: Check package version
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        
        echo "Package version: $PACKAGE_VERSION"
        echo "Tag version: $TAG_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "‚ùå Package version ($PACKAGE_VERSION) doesn't match tag ($TAG_VERSION)"
          exit 1
        fi
        
        echo "‚úÖ Version check passed"
    
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub release notes
      uses: actions/github-script@v7
      if: github.event_name == 'push'
      with:
        script: |
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: context.ref.replace('refs/tags/', ''),
            name: `Release ${context.ref.replace('refs/tags/', '')}`,
            body: `
            ## üöÄ SlimClaw ${context.ref.replace('refs/tags/v', '')}
            
            ### üì¶ Installation
            \`\`\`bash
            npm install slimclaw@${context.ref.replace('refs/tags/v', '')}
            \`\`\`
            
            ### üîó Links
            - [NPM Package](https://www.npmjs.com/package/slimclaw)
            - [Documentation](https://github.com/${context.repo.owner}/${context.repo.repo}#readme)
            `,
            draft: false,
            prerelease: false
          });
          
          console.log(`Created release: ${release.html_url}`);

  # Optional: Publish to GitHub Packages as well
  publish-gpr:
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}