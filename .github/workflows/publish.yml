name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --run
    
    - name: Build package
      run: npm run build
    
    - name: Verify build
      run: test -d dist && test -f dist/index.js && echo "âœ… Build OK"
    
    - name: Publish to npm
      if: ${{ github.event.inputs.dry_run != 'true' }}
      run: npm publish --access public --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Dry run - show what would be published
      if: ${{ github.event.inputs.dry_run == 'true' }}
      run: |
        echo "ðŸ“¦ Dry run - would publish:"
        npm pack --dry-run
    
    - name: Create release notes
      uses: actions/github-script@v7
      if: github.event_name == 'push'
      with:
        script: |
          const tag = context.ref.replace('refs/tags/', '');
          const version = tag.replace('v', '');
          await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: tag,
            name: `SlimClaw ${version}`,
            body: `## Installation\n\`\`\`bash\nnpm install slimclaw@${version}\n\`\`\`\n\n[View on npm](https://www.npmjs.com/package/slimclaw)`,
            draft: false,
            prerelease: false
          });
