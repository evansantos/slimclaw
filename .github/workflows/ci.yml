name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['22.x']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting (if configured)
      run: |
        if npm run lint --silent 2>/dev/null; then
          npm run lint
        else
          echo "No linting configured, skipping..."
        fi
      continue-on-error: false
    
    - name: Run tests
      run: npm test
    
    - name: Run build
      run: npm run build
    
    - name: Check for vulnerabilities
      run: npm audit --omit=dev --audit-level=high || echo "::warning::npm audit found vulnerabilities (see above)"
    
    - name: Upload coverage to Codecov (if exists)
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '22.x'
      continue-on-error: true
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build-check:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'  # matches test job
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Check dist files exist
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå dist directory not found!"
          exit 1
        fi
        
        if [ ! -f "dist/index.js" ]; then
          echo "‚ùå dist/index.js not found!"
          exit 1
        fi
        
        echo "‚úÖ Build artifacts verified"
    
    - name: Package size check
      run: |
        npm pack --dry-run
        size=$(du -sh . | cut -f1)
        echo "üì¶ Package size: $size"