<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimClaw Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #0f172a; }
        .card { background: #1e293b; border: 1px solid #334155; }
        .glow { box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="text-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-emerald-400">ðŸ”¬ SlimClaw</h1>
            <div class="flex items-center gap-4 text-sm text-gray-400">
                <span id="status" class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-400"></span>
                    Connected
                </span>
                <span>Updated: <span id="updated">--</span></span>
            </div>
        </header>

        <!-- Metric Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="card rounded-lg p-4 glow">
                <p class="text-gray-400 text-sm">Requests</p>
                <p id="requests" class="text-2xl font-bold text-white">0</p>
            </div>
            <div class="card rounded-lg p-4 glow">
                <p class="text-gray-400 text-sm">Tokens Saved</p>
                <p id="tokens" class="text-2xl font-bold text-emerald-400">0</p>
                <p id="tokens-pct" class="text-xs text-gray-500">0%</p>
            </div>
            <div class="card rounded-lg p-4 glow">
                <p class="text-gray-400 text-sm">Cache Hit Rate</p>
                <p id="cache" class="text-2xl font-bold text-blue-400">0%</p>
            </div>
            <div class="card rounded-lg p-4 glow">
                <p class="text-gray-400 text-sm">Cost Saved</p>
                <p id="cost" class="text-2xl font-bold text-yellow-400">$0.00</p>
            </div>
        </div>

        <!-- Chart -->
        <div class="card rounded-lg p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4 text-gray-300">Token Savings Over Time</h2>
            <div id="chart-container" class="h-64">
                <canvas id="chart"></canvas>
                <p id="no-data" class="text-center text-gray-500 py-16 hidden">No data yet. Make some requests!</p>
            </div>
        </div>

        <!-- System Status -->
        <div class="card rounded-lg p-4">
            <h2 class="text-sm font-semibold text-gray-400 mb-2">System Status</h2>
            <div class="flex gap-6 text-sm">
                <span>Status: <span id="sys-enabled" class="text-emerald-400">Enabled</span></span>
                <span>Buffer: <span id="sys-buffer" class="text-gray-300">0</span></span>
                <span>Processed: <span id="sys-processed" class="text-gray-300">0</span></span>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        async function loadData() {
            try {
                const res = await fetch('/metrics/optimizer');
                const data = await res.json();
                
                document.getElementById('requests').textContent = data.totalRequests.toLocaleString();
                document.getElementById('tokens').textContent = data.tokensSaved.total.toLocaleString();
                document.getElementById('tokens-pct').textContent = `${Math.min(data.tokensSaved.percentage, 100).toFixed(1)}%`;
                document.getElementById('cache').textContent = `${data.cacheHitRate}%`;
                document.getElementById('cost').textContent = `$${data.totalCostSaved.toFixed(2)}`;
                
                document.getElementById('sys-enabled').textContent = data.systemStatus.enabled ? 'Enabled' : 'Disabled';
                document.getElementById('sys-buffer').textContent = data.systemStatus.bufferSize;
                document.getElementById('sys-processed').textContent = data.systemStatus.totalProcessed;
                
                document.getElementById('updated').textContent = new Date().toLocaleTimeString();

                // Load history for chart
                const histRes = await fetch('/metrics/history?period=hour&limit=12');
                const histData = await histRes.json();
                
                if (histData.data && histData.data.length > 0) {
                    document.getElementById('no-data').classList.add('hidden');
                    document.getElementById('chart').classList.remove('hidden');
                    updateChart(histData.data);
                } else {
                    document.getElementById('no-data').classList.remove('hidden');
                    document.getElementById('chart').classList.add('hidden');
                }
            } catch (e) {
                console.error('Failed to load:', e);
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById('chart');
            const labels = data.map(d => d.label);
            const values = data.map(d => d.metrics.tokensSaved);

            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tokens Saved',
                            data: values,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { grid: { color: '#334155' }, ticks: { color: '#9ca3af' } },
                            y: { grid: { color: '#334155' }, ticks: { color: '#9ca3af' } }
                        }
                    }
                });
            }
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
